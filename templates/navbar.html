{% load static tailwind_tags %}

<!-- MOBILE NAVBAR -->
<div class="md:hidden">
  <div class="drawer">
    <input id="mobile-drawer" type="checkbox" class="drawer-toggle" />
    
    <div class="drawer-content">
      <nav class="navbar border-b border-zinc-200 px-6 py-3 flex items-center justify-between">
        <!-- Logo -->
        {% include "components/logo.html" %}

        <!-- Hamburger Button -->
        <label for="mobile-drawer" class="btn btn-ghost btn-circle" aria-label="Toggle menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </label>
      </nav>
    </div>

    <!-- Drawer Side Panel -->
    <div class="drawer-side z-50">
      <label for="mobile-drawer" class="drawer-overlay"></label>
      <ul class="menu p-4 w-80 min-h-full bg-base-100 space-y-4">
        <label for="mobile-drawer" class="btn btn-sm btn-circle btn-ghost self-end" aria-label="Close menu">âœ•</label>

        {% include "components/search_form.html" %}

        <a href="#" class="btn btn-soft w-full">Login</a>
        <a href="#" class="btn btn-primary w-full">Register Restaurant</a>
      </ul>
    </div>
  </div>
</div>

<!-- DESKTOP NAVBAR -->
<nav class="hidden md:flex navbar border-b border-zinc-200 px-6 py-3 items-center justify-between">
  <!-- Logo -->
  <div class="flex items-center space-x-4">
    {% include "components/logo.html" %}
  </div>

  <!-- Search -->
  <div class="w-64 lg:w-80">
    {% include "components/search_form.html" %}
  </div>

  <!-- Buttons -->
  <div class="flex items-center space-x-3">
    <a href="#" class="btn btn-soft">Login</a>
    <a href="#" class="btn btn-primary">Register Restaurant</a>
  </div>
</nav>
